<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<header th:replace="fragment/header :: header"></header>
<h1>Welcome to MIU Student Registration system</h1>

<main>

  <form class="row g-3"method="post"action="/secured/student/list/new" th:object="${student}">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">Student Number</label>
      <input type="text" class="form-control" id="validationDefault01" value="Mark"th:value="*{studentNumber}" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">First Name</label>
      <input type="text" class="form-control" id="validationDefault02" th:field="*{firstName}" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Middle Name</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2"></span>
        <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2"th:field="*{middletName}">
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationDefault03" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="validationDefault03"th:field="*{lastName}" required>
    </div>
    <div class="col-md-6">
      <label for="validationDefault05" class="form-label">GPA</label>
      <input type="number" class="form-control" id="validationDefault08"th:field="*{cgpa}" required>
    </div>







    <div class="col-md-3">
      <label for="validationDefault04" class="form-label">Is International</label>
      <select class="form-select" id="validationDefault04" >
<!--        <option selected disabled value="" th:field="*{international.equals('false') ? 'yes' : international}">Choose...</option>-->
        <option value="yes">YES</option>
        <option value="no">NO</option>

      </select>
    </div>
    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">Date of Enrollment</label>
      <input type="date" class="form-control" id="validationDefault05"th:field="*{dateOfEnrollment}" required>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
</main>
<footer th:replace="fragment/footer :: footer"></footer>
</body>
</html>
